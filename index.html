<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
     <section class="header">
        <div class="header_match">
            <div class="header_input_text">
                <h4 class="header_title">Learn to code <br> by watching others</h4>
                <p class="header_text">See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is great, but understanding how <br> developers think is invaluable. </p>
                          </div>
                          <form action="name">
                            <a class="header_link" href="#">Try it free 7 days <span style="font-weight: 400; opacity: 0.6;">then $20/mo. thereafter</span></a>
                              <div class="header_block">
                              
                                  <input
                                  type="text"
                                  aria-label="Name"
                                  placeholder="Name"
                                  class="name_Age"
                                  name="name"
                                  id="name"
                                  />
                                  <input
                                  type="text"
                                  aria-label="Last Name"
                                  placeholder="Last Name"
                                  class="name_Age"
                                  name="name"
                                  id="name"
                                  />
                                  <input
                                  type="email"
                                  aria-label="Email Address"
                                  placeholder="Email Address"
                                  class="name_Age"
                                  name="email"
                                  id="email"
                                  />
                                  <input
                                  type="password"
                                  aria-label="Password"
                                  placeholder="Password"
                                  class="name_Age"
                                  name="password"
                                  id="password"
                                  />
                                  <a href="./about.html">
                                  <input type="submit"
                                  aria-label="CLAIM YOUR FREE TRIAL"
                                  placeholder="CLAIM YOUR FREE TRIAL"
                                  class="header_sumbit"
                                  name="claim"
                                  id="claim"
                                  >
                                </a>
                                  <p class="input_text">By clicking the button, you are agreeing to our <span style="font-weight: 700;color: #ff7979;">Terms and Services</span></p>
                              </div>
                      </form>
        </div>
     </section>
    </header>
    </form>
  </body>
</html>
